    <style>
        body {
            margin: 0;

        #navbar {
    list-style-type: none;
    position: fixed;
    top: -50px;
    left: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    overflow: hidden;
    background-color: rgba(255, 255, 255, 0.75);
    border-bottom: 1px solid rgb(176, 176, 176);
    height: 50px;
    justify-content: center;
    align-items: center;
    display: flex;
    transition: top 0.5s ease, opacity 0.5s ease;
    opacity: 0;
    z-index: 1;
}
#navbar.show {
    top: 0;
    opacity: 1;
}

        li {
            float: left;
        }

        li a, .dropbtn {
            display: inline-block;
            color: rgb(32, 32, 32);
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            padding-right: 12px;
            text-decoration: none;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        @keyframes fadebtn{from{background-color: rgba(255, 255, 255, 0);} to{background-color: rgba(255, 255, 255, 0.65);}}
        li a:hover, .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.65);
            border-radius: 5px;
            animation: fadebtn 0.5s;
        }
        .Header{
    background: url("HEADD.png");
    background-position: center;
    background-size: cover;
    background-blend-mode: soft-light;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position:absolute;
    display: flex;
    align-items: center;
}
.Header h1{
    color: rgb(36, 36, 36);
    font-size: 100px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;
    text-align: center;
    animation:animatezoom 2s;
}
@keyframes animatezoom{from{transform:scale(0)} to{transform:scale(1)}}
.Header h3{
    text-align: center;
    font-size: 20px;
    color: rgb(52, 52, 52);
    font-family: Arial, Helvetica, sans-serif;
    margin-top: -0px;
    animation: animatefade 4s;
}
@keyframes animatefade{from{opacity: 0;} to{opacity: 1;}}
#HeaderCenter{
    margin-left: auto;
    margin-right: auto;
}
.Full {
    background-position: center;
    background-size: cover;
    background-blend-mode: soft-light;
    width: 100%;
    height: 100%;
    margin-top: 101vh;
    position: absolute;
}
.Half{
    background-position: center;
    background-size: cover;
    background-blend-mode: soft-light;
    width: 100%;
    height: 50%;
    margin-top: 201vh;
    position: absolute;
    background-color: #a42036;
}
    </style>
        <script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    // Get the height of the header image
    var headerHeight = document.querySelector('.Header').offsetHeight;

    // Check if the scroll position is greater than the header height
    if (document.body.scrollTop > headerHeight || document.documentElement.scrollTop > headerHeight) {
        // Add the "show" class to the navbar
        document.getElementById("navbar").classList.add("show");
        document.getElementById("Perf-Side").style.width = "20%";
        document.getElementById("Perf-Side").style.marginLeft = "0";
        document.getElementById("Peerformance").style.opacity = "100";
        document.getElementById("Peerformance").style.width = "80%";
    } else {
        // Remove the "show" class from the navbar
        document.getElementById("navbar").classList.remove("show");
    }
}

        </script>
